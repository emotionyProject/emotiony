<h2 class="ml-5 mt-2"> Create Project/Tag</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
    <div class="row w-100">
        <div class="col-sm-6 col-lg-3 text-center mt-4">
            <!-- *ngIf="projectService.editTag" -->
          
            <input type="text"
                  class="mt-auto"
                  placeholder="ubicacion1"
                  [ngModel]="projectService.editTag ? projectService.editTag.ubicacion1 : ''"
                  name="ubicacion1"
            >     
            <span class="borderDark"><i class="fas fa-plus"></i></span>
                  
                  <!-- <input type="text"
                  ngModel
                  class="mt-1 left50"
                  [ngModel]="projectService.editTag ? projectService.editTag.ubicacion2 : ''"
                  placeholder="ubicacion2"
                  name="ubicacion2"
                  > -->
        
          </div>
          <div class="col-sm-6 col-lg-3 text-center mt-4">
         
            <input type="text"
            ngModel
            [ngModel]="projectService.editTag ? projectService.editTag.language : ''"
            placeholder="language"
            name="language"
            >

            <span class="borderDark"><i class="fas fa-plus"></i></span>
        
          </div>
          <div class="col-sm-6 col-lg-3 text-center mt-4">
              <div class="row">
                  <div class="col-12 w-100">
                    <div class="row">
                        <div class="col-2">
                            <label class="tag">Start: </label>
                        </div>
                        <div class="col-5">
                            <input type="date"
                            ngModel
                            class="ml-1"
                            placeholder=""
                            [ngModel]="projectService.editTag ? projectService.editTag.startDate : ''"
                            name="startDate"
                            >
                        </div>
                        <div class="col-5">
                            <input type="time"
                            ngModel
                            placeholder="data"
                            name="startTime"
                            [ngModel]="projectService.editTag ? projectService.editTag.startTime : ''"
                            >
                        </div>
                    </div>
                  </div>
                  <div class="col-12 w-100 top10">
                    <div class="row">
                        <div class="col-2">
                            <label class="tag">End: </label>
                        </div>
                        <div class="col-5">
                            <input type="date"
                            ngModel
                            class="ml-1"
                            placeholder=""
                            name="endDate"
                            [ngModel]="projectService.editTag ? projectService.editTag.endDate : ''"
                            >
                        </div>
                        <div class="col-5">
                            <input type="time"
                            ngModel
                            placeholder="data"
                            name="endTime"
                            [ngModel]="projectService.editTag ? projectService.editTag.endTime : ''"
                            >
                        </div>
                    </div>
                  </div>
              </div>
           
          
          </div>
          <div class="col-sm-6 col-lg-3 text-center mt-4 w-100">
         
        <input type="text"
                  ngModel
                  placeholder="#hashtag"
                  name="hashtag"
                  [ngModel]="projectService.editTag ? projectService.editTag.hashtag : ''"
                  >
                  <select name="from" ngModel>
                    <option [ngValue]="elementFrom" *ngFor="let elementFrom of listFrom">{{elementFrom}}</option>
                </select>      
                  <span class="borderDark"><i class="fas fa-plus"></i></span>
        <!--<input type="text"
                  ngModel
                  class="mt-1"
                  placeholder="from"
                  name="from"
                  [ngModel]="projectService.editTag ? projectService.editTag.from : ''"
                  > -->

        
          </div>
    </div>

    <div class="mt-5 row top10">
        <div class="col-sm-4 col-lg-3 text-center">
            <input type="text"
            ngModel
            placeholder="new tag"
            name="newTag"
            [ngModel]="projectService.editTag ? projectService.editTag.newTag : ''"
            >
        </div>
        <div class="col-sm-4 col-md-3 text-center top10">
            <input type="text"
            ngModel
            placeholder="project or new project"
            name="newProject"
            >
            
        </div>
        <!-- [disabled]="f.invalid" -->
        <div class="col-sm-5 col-md-3 text-center top10Add">
            <button type="submit" 
            class="btn btn-lg bg-secondary">Add Tag</button>
        </div>
    </div>
</form>
