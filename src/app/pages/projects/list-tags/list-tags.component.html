
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">List of tags</h3>
                <table class="table table-hover table-striped text-center table-bordered mt-2">
                    <thead>
                        <tr>
                            <th> #Tag </th>
                            <th> Edit </th>
                            <th> Delete </th>
                            <th> Duplicate </th>
                            <th>Up</th>
                            <th>Down</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tag of projectService.showProjects()">
                            <td>{{tag.newTag}}</td>
                            <td>
                                <button class="btn" (click)='editTag(tag)'>Edit</button>
                            </td>
                            <td>
                                <button class="btn" (click)='projectService.removeTag(tag)'>Delete</button>
                            </td>
                            <td>Duplicate</td>
                            <td>Up</td>
                            <td>Down</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
